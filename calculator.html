<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Calculator</h1>

<div class="container">
    <div class="input-display"></div>
    <div class="row">
        <div class="numberButton">7</div>
        <div class="numberButton">8</div>
        <div class="numberButton">9</div>
        <div class="operator">รท</div>
    </div>
    <div class="row">
        <div class="numberButton">4</div>
        <div class="numberButton">5</div>
        <div class="numberButton">6</div>
        <div class="operator">x</div>
    </div>
    <div class="row">
        <div class="numberButton">1</div>
        <div class="numberButton">2</div>
        <div class="numberButton">3</div>
        <div class="operator">-</div>
    </div>
    <div class="row">
        <div class="numberButton">0</div>
        <div class="decimalButton">.</div>
        <div class="equalButton">=</div>
        <div class="operator">+</div>
    <div class="row">
        <div class="clearButton">Clear</div>
    </div>
    </div>




</div>






    <script src="scripts.js"></script>
</body>
</html>
